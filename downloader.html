<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTDXtreme</title>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/e8daac6d65.js"
      crossorigin="anonymous"
    ></script>
    <script src="libs/bootstrap/js/jquery.min.js"></script>
    <script src="libs/bootstrap/js/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./script_dwl.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./downloader_styles.css" />
    <script>
      if (window.module) module = window.module;
    </script>
  </head>
  <body>
    <div class="title-bar">
      <div class="row" style="height: 100%">
        <div class="col-sm-5 info-bar">
          <img
            src="./assets/logo.svg"
            alt=""
            srcset=""
            style="height: 30px; padding-left: 5px"
          />
        </div>
        <div class="col-sm-5 mid-bar"></div>
        <div class="col end-bar">
          <div class="btn-cut" id="btn-cut">
            <img src="./assets/close.svg" alt="" srcset="" />
          </div>
          <div class="btn-min" id="btn-min">
            <img src="./assets/minimize.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pb-5">
      <div class="row">
        <div class="col-lg-12 text-center">
          <img
            src="./assets/logo.svg"
            class="img-fluid"
            style="max-height: 100px"
          />
        </div>
      </div>
      <div class="parent" id="container">
        <div
          class="text-center"
          style="margin-top: 100px; display: none"
          id="empty"
        >
          <h1><i class="fas fa-box-open"></i></h1>
          <h5>Nothing to show...</h5>
        </div>
      </div>
    </div>
  </body>
</html>
